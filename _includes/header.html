{% include relative.html %}
<header>
  <nav id="menu">
    {% for name in site.menu %}
    {% assign node = site.pages | where: 'name', name | first %}
    <a href="{{ node.url | relative_url }}"{% if page.url == node.url %} class="selected"{% endif %}> {{ node.title }} </a>
    {% endfor %}
  </nav>
  <a href="#menu">&#9776;</a>
</header>
